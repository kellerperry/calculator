<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="top-row">
            <div id="clear"></div>
            <div id="positive-negative"></div>
            <div id="percentage"></div>
            <div id="divide" class="operator"></div>
        </div>
        <div id="second-row">
            <div id="seven"></div>
            <div id="eight"></div>
            <div id="nine"></div>
            <div id="multiply" class="operator"></div>
        </div>
        <div id="third-row">
            <div id="four"></div>
            <div id="five"></div>
            <div id="six"></div>
            <div id="subtract" class="operator"></div>
        </div>
        <div id="fourth-row">
            <div id="one"></div>
            <div id="two"></div>
            <div id="three"></div>
            <div id="add" class="operator"></div>
        </div>
        <div id="bottom-row">
            <div id="zero"></div>
            <div id="decimal"></div>
            <div id="equals"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
